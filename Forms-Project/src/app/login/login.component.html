<div class="container">
    <div class="content">
        <form action="">
            <div class="heading">LOGIN</div>
            <div class="username text">
                <input type="text" placeholder="E-MAIL" class="form-data">
            </div>
            <div class="password text">
                <input [type]="changetype?'password':'text'" name="pass" placeholder="PASSWORD"  class="form-data">
            </div>
            <div class="pass">
                <div class="shw-pass box">
                    <input type="checkbox" [checked]="isChecked" (change)="toggle($event)"> Show Password
                </div>
                <div class="for-pass box">
                    <a routerLink="/forgot">Forgot Password ?</a>
                </div>
            </div>            
            <div class="login">
                <button class="btn" >LOGIN</button>
            </div>
            <div class="no-acct">
                <a routerLink="/signup" routerLinkActive="active" class="acct-btn">Sign-Up</a>
            </div>
        </form>
    </div>
</div>
